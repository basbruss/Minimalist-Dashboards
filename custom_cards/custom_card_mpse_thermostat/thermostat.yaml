---
custom_card_mpse_thermostat:
  show_name: false
  show_icon: false
  template:
    - "icon_info_bg"
    - "ulm_language_variables"
  hold_action:
    action: "more-info"
  styles:
    grid:
      - grid-template-areas: "'item1' 'item2'"
      - grid-template-columns: "1fr"
      - grid-template-rows: "min-content  min-content"
      - row-gap: "12px"
    card:
      - border-radius: "var(--border-radius)"
      - box-shadow: "var(--box-shadow)"
      - padding: "12px"
  state:
    - operator: "template"
      value: "[[[ return entity.attributes.hvac_action == 'heating' ]]]"
      styles:
        card:
          - background-color: "rgba(var(--color-yellow),0.1)"
    - operator: "template"
      value: "[[[ return entity.attributes.hvac_action == 'idle' ]]]"
      styles:
        card:
          - background-color: "rgba(var(--color-green),0.1)"
  custom_fields:
    item1:
      card:
        type: "custom:button-card"
        template:
          - "icon_info"
          - "ulm_language_variables"
        tap_action:
          action: more-info
        entity: "[[[ return entity.entity_id ]]]"
        name: "[[[ return entity.name ]]]"
        label: >-
          [[[
              var label = variables.ulm_off ;
              if (entity.state =='off'){
                label = variables.ulm_off ;
              }else if (entity.state == 'heat'){
                label = variables.ulm_heat ;
              }else if (entity.state == 'cool'){
                label = variables.ulm_cool ;
              }else{
                label = variables.ulm_idle;
              }
              if(entity.attributes.temperature){
                return (entity.attributes.current_temperature ) + '°' + ' • ' + label + ' (' + entity.attributes.hvac_action + ')';
              }
              return label;
          ]]]
        icon: >
          [[[
            var icon = "mdi:thermostat";
            var state = entity.state;

            if( state == "cool" )
              icon = "mdi:snowflake"
            else if( state == "heat" )
              icon = "mdi:fire"

            return icon;
          ]]]
        styles:
          card:
            - background-color: "rgba(0,0,0,0)"
        state:
          - operator: "template"
            value: "[[[ return entity.attributes.hvac_action == 'heating' ]]]"
            styles:
              icon:
                - color: "rgba(var(--color-yellow),1)"
              img_cell:
                - background-color: "rgba(var(--color-yellow),0.2)"
              name:
                - color: "rgba(var(--color-yellow-text),1)"
              label:
                - color: "rgba(var(--color-yellow-text),1)"
          - operator: "template"
            value: "[[[ return entity.attributes.hvac_action == 'idle' ]]]"
            styles:
              icon:
                - color: "rgba(var(--color-green),1)"
              img_cell:
                - background-color: "rgba(var(--color-green),0.2)"
              name:
                - color: "rgba(var(--color-green-text),1)"
              label:
                - color: "rgba(var(--color-green-text),1)"
    item2:
      card:
        type: "custom:button-card"
        template: list_items
        styles:
          card:
            - background-color: "rgba(0,0,0,0)"
        custom_fields:
          item1:
            card:
              type: "custom:button-card"
              template:  
                - "widget_icon"
              icon: "mdi:arrow-down"
              tap_action:
                action: "call-service"
                service: "climate.set_temperature"
                service_data:
                  entity_id: "[[[ return entity.entity_id ]]]"
                  temperature: "[[[ return entity.attributes.temperature - entity.attributes.target_temp_step ]]]"
          item2:
            card:
              type: "custom:button-card"
              entity: "[[[ return entity.entity_id ]]]"
              name: "[[[ return entity.attributes.temperature + '°C' ]]]"
              styles:
                card:
                  - box-shadow: "none"
                  - background-color: "rgba(0,0,0,0)"
              show_icon: false
              tap_action: "none"
          item3:
            card:
              type: "custom:button-card"
              template: 
                - "widget_icon"
              icon: "mdi:arrow-up"
              tap_action:
                action: "call-service"
                service: "climate.set_temperature"
                service_data:
                  entity_id: "[[[ return entity.entity_id ]]]"
                  temperature: "[[[ return entity.attributes.temperature + entity.attributes.target_temp_step ]]]"

state_thermo:
  state:
    - operator: "template"
      value: "[[[ return entity.attributes.hvac_action == 'heating' ]]]"
      styles:
        icon:
          - color: "rgba(var(--color-yellow),1)"
        img_cell:
          - background-color: "rgba(var(--color-yellow),0.2)"
        card:
          - background-color: "rgba(var(--color-yellow),0.2)"
        name:
          - color: "rgba(var(--color-yellow-text),1)"
        label:
          - color: "rgba(var(--color-yellow-text),1)"
    - operator: "template"
      value: "[[[ return entity.attributes.hvac_action == 'idle' ]]]"
      styles:
        icon:
          - color: "rgba(var(--color-green),1)"
        img_cell:
          - background-color: "rgba(var(--color-green),0.2)"
        name:
          - color: "rgba(var(--color-green-text),1)"
        label:
          - color: "rgba(var(--color-green-text),1)"
        card:
          - background-color: "rgba(var(--color-green),0.2)"