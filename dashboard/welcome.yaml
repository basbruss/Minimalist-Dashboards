button_card_templates: !include_dir_merge_named "../../custom_components/ui_lovelace_minimalist/__ui_minimalist__/ulm_templates/"

title: "UI Lovelace Minimalist"
theme: "minimalist-desktop"
views:
  - title: "Example View"
    path: 0
    icon: "mdi:flower"
    cards:
      - type: "vertical-stack"
        cards:
          - type: "custom:button-card"
            template: "card_title"
            name: "Congrats with your installation ðŸŽ‰"
            label: "Explore the wonderfull templates/cards we offer"
          - type: "custom:auto-entities"
            card:
              type: "grid"
              columns: 1
              square: false
            card_param: "cards"
            sort:
              count: 1
            filter:
              include:
                - domain: "weather"
                  options:
                    type: "custom:button-card"
                    template: "card_welcome_scenes"
                    variables:
                      ulm_weather: "this.entity_id"
          - type: "custom:button-card"
            template: "card_welcome_scenes"
            variables:
              ulm_weather: weather.buienradar
              entity_1:
                entity_id: script.licht_random
                icon: mdi:lightbulb
                name: Lamp
                color:
              entity_2:
                entity_id: script.mop_kitchen
                icon: mdi:moped
                name: mop
                color:
              entity_3:
                entity_id: script.qmusic_on
                icon:
                name: Radio
                color:
              entity_4:
                entity_id: script.vacuum_home
                icon:
                name: Home
                color:
              entity_5:
                entity_id: script.vacuum_kitchen
                icon:
                name:
                color:
          - type: "custom:button-card"
            template: "card_title"
            name: "Lights"
            label: "This is the Minimalist-lightcard"
          - type: "custom:auto-entities"
            card:
              type: "grid"
              columns: 2
              square: false
            card_param: "cards"
            sort:
              count: 4
            filter:
              include:
                - domain: "light"
                  options:
                    type: "custom:button-card"
                    template: "card_light"
                    variables:
                      ulm_card_light_enable_color: true
                      ulm_card_light_enable_slider: true
                      ulm_card_light_enable_popup: true
          - type: "custom:button-card"
            template: "card_title"
            name: "Binary Sensors"
            label: "This is the Minimalist-binary_sensorcard"
          - type: "custom:auto-entities"
            card:
              type: "grid"
              columns: 2
              square: false
            card_param: "cards"
            sort:
              count: 4
            filter:
              include:
                - domain: "binary_sensor"
                  options:
                    type: "custom:button-card"
                    template: "card_binary_sensor_alert"
                    variables:
                      - ulm_card_binary_sensor_alert: true
                    show_last_changed: true
          - type: "custom:button-card"
            template: "card_title"
            name: "Sensors"
            label: "This is the Minimalist-sensorcard"
          - type: "custom:auto-entities"
            card:
              type: "grid"
              columns: 2
              square: false
            card_param: "cards"
            sort:
              count: 4
            filter:
              include:
                - domain: "sensor"
                  options:
                    type: "custom:button-card"
                    template: "card_generic"
          - type: "custom:button-card"
            template: "card_title"
            name: "Batteries"
            label: "This is the Minimalist-batterycard"
          - type: "custom:auto-entities"
            card:
              type: "grid"
              columns: 2
              square: false
            card_param: "cards"
            sort:
              count: 4
            filter:
              include:
                - attributes:
                    unit_of_measurement: "%"
                    device_class: "battery"
                  options:
                    type: "custom:button-card"
                    template: "card_battery"
                    variables:
                      ulm_card_battery_battery_state_entity_id: "this.entity_id"
                      ulm_card_battery_battery_level_danger: 30
                      ulm_card_battery_battery_level_warning: 80
          - type: horizontal-stack
            cards:
              - type: custom:button-card
                show_icon: false
                show_name: false
                show_label: false
                styles:
                  grid:
                    - grid-template-areas: "'item1 item1' 'item2 item2' 'item3 item3'"
                    - grid-template-columns: 1fr 1fr
                    - grid-template-rows: "min-content min-content min-content"
                    - row-gap: 5px
                  card:
                    - border-radius: var(--border-radius)
                    - box-shadow: var(--box-shadow)
                    - padding: 5px
                custom_fields:
                  item1:
                    card:
                      type: custom:button-card
                      template: card_title
                      name: LÃ©on
                      label: Waar is LÃ©on?
                  item2:
                    card:
                      type: custom:button-card
                      template: list_2_items
                      custom_fields:
                        item1:
                          card:
                            type: custom:button-card
                            template: card_battery
                            entity: sensor.hd1903_battery_level
                            variables:
                              ulm_card_battery_charger_type_entity_id: sensor.hd1903_battery_level
                              ulm_card_battery_battery_level_danger: 25
                              ulm_card_battery_battery_level_warning: 50
                            name: Batterij iPhone
                            styles:
                              card:
                                - box-shadow: "none"
                        item2:
                          card:
                            type: custom:button-card
                            template: card_battery
                            entity: sensor.hd1903_battery_level
                            variables:
                              ulm_card_battery_charger_type_entity_id: sensor.hd1903_battery_level
                              ulm_card_battery_battery_level_danger: 25
                              ulm_card_battery_battery_level_warning: 50
                            name: Batterij Tesla
                            styles:
                              card:
                                - box-shadow: "none"
                  item3:
                    card:
                      type: custom:button-card
                      template: list_2_items
                      custom_fields:
                        item1:
                          card:
                            type: map
                            card_mod:
                              style: |
                                ha-card {
                                  border-radius: 20px;
                                }
                            entities:
                              - entity: person.bas_brussee
                            dark_mode: true
                            hours_to_show: 2
                        item2:
                          card:
                            type: map
                            card_mod:
                              style: |
                                ha-card {
                                  border-radius: 20px;
                                }
                            entities:
                              - entity: device_tracker.macbook_pro_van_bas
                            dark_mode: true
                            hours_to_show: 2
